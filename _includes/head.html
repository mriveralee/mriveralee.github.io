<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    {% if page.title %}
      {% assign title = site.title | append: " | " | append: page.title %}
    {% else %}
     {% assign title = site.title | append: " | " | append: site.description %}
    {% endif %}

    <title>{{ title }}</title>
    <meta name="description" content="{{ site.description }}">
    <meta name="keywords" content="{{ site.keywords }}">

    <meta property="og:title" content="{{title}}"/>
    <meta property="og:image" content="{{site.url | append: '/assets/img/logo/mr_logo_256x256.png'}}"/>
    <meta property="og:image:alt" content="Michael Rivera's Logo"/>
    <meta property="og:site_name" content="{{ site.title }}"/>
    <meta property="og:description" content="{{ site.description }}"/>
    <meta property="og:type" content="website"/>
    <meta property="og:url" content="{{ site.url | append: page.url }}"/>

    <meta name="twitter:card" content="summary">
    <meta name="twitter:description" content="{{ site.description }}">
    <meta name="twitter:image" content="{{site.url | append: '/assets/img/logo/mr_logo_256x256.png'}}">
    <meta name="twitter:title" content="{{ title }}">

    <link rel="stylesheet" href="{{ site.baseurl | append: site.assetsDir | append: '/css/style.css'">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    {% include analytics.html %}
    {% include favicon.html %}

</head>
