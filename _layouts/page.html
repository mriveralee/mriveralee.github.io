---
layout: default
---
<div class="post">

  {% if page.hideHeader != true %}
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <h5 class="post-description">{{ page.description }}</h5>
  </header>
  {% endif %}
  <article class="post-content">
    {{ content }}
  </article>

</div>
